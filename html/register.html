<!-- Fondo oscuro semitransparente -->
<div class="modal2">
  <!-- Contenedor principal del contenido -->
  <div class="modal-content2">
    <!-- Botón para cerrar el modal -->
    <span class="close-button2" data-close>x</span>

    <!-- Formulario de registro -->
<form action= '../php/register.php' method='POST'>
      <h2>Registro</h2>

      <!-- Fila 1: Nombre y Email -->
      <div class="form-row">
        <!-- Grupo para el nombre -->
        <div class="form-group">
          <label class="labelRegister" for="name">Nombre:</label>
          <input type="text" id="name" class="inputRegister" name="name" placeholder="Tu nombre">
        </div>

        <!-- Grupo para el email -->
        <div class="form-group">
          <label class="labelRegister" for="email">Correo Electrónico:</label>
          <input type="email" id="email" class="inputRegister" name="email" placeholder="tucorreo@dominio.com">
        </div>
      </div>

      <!-- Fila 2: Contraseña y Confirmación -->
      <div class="form-row">
        <!-- Grupo para la contraseña -->
        <div class="form-group">
          <label class="labelRegister" for="password">Contraseña:</label>
          <input type="password" id="password" class="inputRegister" name="password" placeholder="********">
          <!-- Indicaciones para la contraseña -->
          <small class="password-hint">Mínimo 8 caracteres, con mayúscula, número y carácter especial</small>
        </div>

        <!-- Grupo para confirmar contraseña -->
        <div class="form-group">
          <label class="labelRegister" for="confirmedPassword">Confirmar Contraseña:</label>
          <input type="password" id="confirmedPassword" class="inputRegister" name="confirmedPassword" placeholder="********">
        </div>
      </div>

      <br>
      <!-- Botón de submit -->
      <button type="submit" class="buttonRegister" id="buttonRegister">Registro</button>

      <!-- Enlace para ir a login -->
      <div class="url-div-login">
        <p class="login-text">¿Ya tienes cuenta?</p>
        <a href="#" class="login-link" id="linkComando">Iniciar Sesión</a>
      </div>
    </form>
  </div>
</div>
